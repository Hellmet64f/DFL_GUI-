<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Web Sandbox (Online e Protegido)</title>
    <!-- Adiciona os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --editor-bg: #282c34; --text-color: #abb2bf; --header-bg: #21252b; --accent-color: #61afef; --status-color: #98c379; }
        html, body { height: 100%; margin: 0; }
        body { font-family: "SF Mono", "Consolas", "Monaco", monospace; background-color: var(--header-bg); color: var(--text-color); }
        #panel-wrapper { display: none; height: 100%; flex-direction: column; }
        #access-denied { display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.5em; color: #e74c3c; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 2px solid var(--accent-color); flex-shrink: 0; }
        h1 { margin: 0; font-size: 1.2em; }
        #save-status { color: var(--status-color); font-weight: bold; opacity: 0; transition: opacity 0.5s; }
        #save-status.visible { opacity: 1; }
        textarea { flex-grow: 1; background-color: var(--editor-bg); color: var(--text-color); border: none; font-size: 16px; line-height: 1.5; padding: 15px; resize: none; box-sizing: border-box; outline: none; }
    </style>
</head>
<body>
    <div id="panel-wrapper">
        <div class="header">
            <h1>Painel de Controle Online</h1>
            <div id="save-status">Salvo na Nuvem!</div>
        </div>
        <textarea id="code-editor" spellcheck="false" placeholder="Carregando código da nuvem..."></textarea>
    </div>
    <div id="access-denied" style="display: none;">Acesso Negado.</div>

    <script>
        // =================== SCRIPT DE AUTENTICAÇÃO ===================
        const correctPassword = "Miguel legal12323kso"; // Sua senha
        const enteredPassword = prompt("Acesso restrito. Digite a senha:");

        if (enteredPassword === correctPassword) {
            document.getElementById('panel-wrapper').style.display = 'flex';
        } else {
            document.getElementById('access-denied').style.display = 'flex';
        }
        // =============================================================

        // O código do Firebase só roda se a senha estiver correta
        if (enteredPassword === correctPassword) {
            
            // ===== COLE SUAS CREDENCIAIS DO FIREBASE AQUI =====
            const firebaseConfig = {
                apiKey: "COLE_SUA_API_KEY",
                authDomain: "COLE_SEU_AUTH_DOMAIN",
                databaseURL: "COLE_SUA_DATABASE_URL",
                projectId: "COLE_SEU_PROJECT_ID",
                storageBucket: "COLE_SEU_STORAGE_BUCKET",
                messagingSenderId: "COLE_SEU_MESSAGING_SENDER_ID",
                appId: "COLE_SEU_APP_ID"
            };
            // =======================================================

            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            const sourceCodeRef = database.ref('live-code/source');

            const codeEditor = document.getElementById('code-editor');
            const saveStatus = document.getElementById('save-status');

            function saveData() {
                sourceCodeRef.set(codeEditor.value)
                    .then(() => {
                        saveStatus.classList.add('visible');
                        setTimeout(() => saveStatus.classList.remove('visible'), 1500);
                    })
                    .catch(error => { console.error("Erro ao salvar:", error); });
            }

            document.addEventListener('DOMContentLoaded', () => {
                sourceCodeRef.once('value', (snapshot) => {
                    const code = snapshot.val();
                    if (code) {
                        codeEditor.value = code;
                    } else {
                        codeEditor.placeholder = "O banco de dados está vazio. Comece a digitar...";
                    }
                });
            });

            let debounceTimeout;
            codeEditor.addEventListener('input', () => {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(saveData, 500);
            });
        }
    </script>
</body>
</html>
